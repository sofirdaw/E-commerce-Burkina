version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ecomm-burkina-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecomm_burkina
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecomm-network

volumes:
  postgres_data:

networks:
  ecomm-network:
    driver: bridge
